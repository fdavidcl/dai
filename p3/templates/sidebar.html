<aside>
  <a href="/">Inicio</a>
  <a href="https://github.com/fdavidcl/ruta">ruta en GitHub</a>
</aside>
{% if "username" in session %}
<aside>
  <a href="/users/{{ session["username"] }}">Mi perfil</a>
  <a href="/datasets/">Mis datasets</a>
  <a href="/models/">Mis modelos</a>
</aside>
{% endif %}

{% if "history" in session %}
<aside>
  <h4>Últimas páginas visitadas</h4>
  {% for stuff in session["history"] %}
  <a href="{{ stuff }}">{{ stuff }}</a>
  {% endfor %}
</aside>
{% endif %}
