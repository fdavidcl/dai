<header>
  <div class="wrapper pure-g">
    <div class="pure-u-1 pure-u-lg-3-4">
      <img class="logo" src="/static/logo.png" title="&copy; H. Zell (CC BY-SA)" alt="logo" />
      <div class="title">
	<h1><a href="/">ruta</a></h1>
	<h2>Unsupervised Deep Architectures in R</h2>
      </div>
      <nav class="links">
      </nav>
    </div>
    <div class="pure-u-1 pure-u-lg-1-4">
      {% if session["username"] %}
      <div class="logged-user">
	<p>Hola, <a href="/users/{{ session["username"] }}"><strong>{{ session["username"] }}</strong></a></p>
	<p><a href="{{ url_for("logout") }}">Cerrar sesión</a></p>
      </div>
      {% else %}
      <form action="/users/login/" class="pure-form pure-g" method="POST">
	<div class="pure-u-1-2">
	  <input name="username" type="text" placeholder="Usuario" class="pure-input-1" />
	</div>
	<div class="pure-u-1-2">
	  <input name="password" type="password" placeholder="Contraseña" class="pure-input-1" />
	</div>
	<div class="pure-u-1-2">
	  <input type="submit" value="Iniciar sesión" class="pure-button pure-button-primary pure-input-1" />
	</div>
	<div class="pure-u-1-2">
	  <a class="please-signup" href="{{ url_for("signup") }}">Registrarse</a>
	</div>
      </form>
      {% endif %}
    </div>
  </div>
</header>
